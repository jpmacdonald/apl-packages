[package]
name = "soft-serve"
description = "Mighty, self-hostable Git server for the command-line"
homepage = "https://github.com/charmbracelet/soft-serve"
license = "MIT"
tags = [
    "imported",
    "homebrew",
]

[discovery]
github = "charmbracelet/soft-serve"
tag_pattern = "{{version}}"
include_prereleases = false

[assets]
skip_checksums = false

[assets.x86_64-macos]
suffix = "x86_64-apple-darwin"

[assets.arm64-macos]
suffix = "aarch64-apple-darwin"

[dependencies]
runtime = []
build = []
optional = []

[install]
lib = []
include = []

[hints]
post_install = ""
