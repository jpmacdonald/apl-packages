[package]
name = "dbmate"
description = "Lightweight, framework-agnostic database migration tool"
homepage = "https://github.com/amacneil/dbmate"
license = "MIT"
tags = [
    "imported",
    "homebrew",
]

[discovery]
github = "amacneil/dbmate"
tag_pattern = "{{version}}"
include_prereleases = false

[assets]
skip_checksums = false

[assets.arm64-macos]
suffix = "aarch64-apple-darwin"

[assets.x86_64-macos]
suffix = "x86_64-apple-darwin"

[dependencies]
runtime = []
build = []
optional = []

[install]
lib = []
include = []

[hints]
post_install = ""
