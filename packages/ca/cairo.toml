[package]
name = "cairo"
description = "2D graphics library"
homepage = "https://cairographics.org/"
license = "LGPL-2.1-or-later"
tags = ["library", "graphics"]

[discovery]
ports = "cairo"

[assets]
skip_checksums = true

[dependencies]
runtime = ["freetype", "fontconfig", "libpng", "pixman", "glib", "zlib"]
build = ["meson", "ninja"]
optional = []

[install]
lib = ["libcairo.a"]
include = ["cairo/cairo.h"]

[hints]
post_install = "cairo library is now available."
